<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/main-template.xhtml">

	<ui:define name="appMain">
	
		<h:form>
			<rich:tabPanel switchType="client">
				<rich:tab header="Personal Information">
					<div>
						<h:outputText value="Employee #" />
						<h:inputText value="#{employeeBean.employee.number}" maxlength="11" />
					</div>
					<div>
						<h:outputText value="Name" />
						<h:inputText value="#{employeeBean.employee.name}" maxlength="50" />
					</div>
				</rich:tab>
				<rich:tab header="Salary &#38; Compensation">
				
				</rich:tab>
			</rich:tabPanel>
			<h:messages />
			<div>
				<h:commandButton value="Save - Create" action="#{employeeBean.create()}" rendered="#{employeeBean.employee.id == null}" />
				<h:commandButton value="Save - Update" action="#{employeeBean.merge()}" rendered="#{employeeBean.employee.id != null}" />
				<h:button value="Cancel" outcome="/faces/pages/employee/list.xhtml" />
			</div>
		</h:form>
	
	</ui:define>
	
</ui:composition>

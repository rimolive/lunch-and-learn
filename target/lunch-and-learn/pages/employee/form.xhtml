<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/main-template.xhtml">

	<ui:define name="appMain">
	
		<h:form>
			<rich:tabPanel switchType="client">
				<rich:tab header="Personal Information">
					<div class="input">
						<div>
							<h:outputText value="Employee #" />
						</div>
						<h:inputText id="field" value="#{employeeBean.employee.number}" maxlength="11" size="10"/>
					</div>
					<div class="input">
						<div>
							<h:outputText value="Name" />
						</div>
						<h:inputText value="#{employeeBean.employee.name}" maxlength="50" size="40" />
					</div>
					<div class="input">
						<div>
							<h:outputText value="E-mail" />
						</div>
						<h:inputText value="#{employeeBean.employee.email}" />
					</div>
				</rich:tab>
				<rich:tab header="Address information">
					<div class="input">
						<div>
							<h:outputText value="Zip Code" />
						</div>
						<h:inputText value="#{employeeBean.employee.zipCode}" size="10" />
						<h:commandButton value="Call the popup">
					        <rich:componentControl target="popup" operation="show" />
					    </h:commandButton>
					</div>
					<div class="input">
						<div>
							<h:outputText value="Number" />
						</div>
						<h:inputText value="#{employeeBean.employee.addressNumber}" size="8" />
					</div>
				</rich:tab>
				<rich:tab header="Salary &#38; Compensation">
					<div class="input">
						<div>
							<h:outputText value="Salary" />
						</div>
						<h:inputText value="#{employeeBean.employee.salary}" size="10" />
					</div>
					<div class="input">
						<div>
							<h:outputText value="Is Manager?" />
						</div>
						<h:selectOneRadio value="#{employeeBean.employee.isManager}">
							<f:selectItem itemValue="false" itemLabel="No" />
							<f:selectItem itemValue="true" itemLabel="Yes" />
						</h:selectOneRadio>
					</div>
				</rich:tab>
			</rich:tabPanel>
			<h:messages />
			<div>
				<h:commandButton value="Save" action="#{employeeBean.create()}" rendered="#{employeeBean.employee.id == null}" />
				<h:commandButton value="Save" action="#{employeeBean.merge()}" rendered="#{employeeBean.employee.id != null}" />
				<h:button value="Cancel" outcome="/faces/pages/employee/list.xhtml" />
			</div>
		</h:form>
	
	</ui:define>
	
</ui:composition>
